<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil.esm.js"></script>
    <script nomodule src="/build/stencil.js"></script>
  </head>
  <body>
    <custom-radio></custom-radio>
    <custom-radio class="my-disabled" disabled></custom-radio>

    <br />

    <button class="toggle">Toggle Disabled</button>

    <script>
      const btn = document.querySelector( '.toggle' );
      const el = document.querySelector( '.my-disabled' );

      btn.addEventListener( 'click', () => {
        el.disabled = ! el.disabled;
      } );
    </script>
  </body>
</html>
